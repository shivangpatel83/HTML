<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Links</title>
    <style>
         a:link{
            color: yellow;
        }
        a:visited{
            color: rgba(231, 35, 35, 0.726);
        }
        a:hover {
            color: green;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">google</a><br>
    <a href="https://www.facebook.com"target="_blank">facebook</a><br>
    <a href="https://www.paytm.com"target="_blank">Paytm</a>
</body>
</html>
